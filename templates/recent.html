<!DOCTYPE html>
<html>
<head>
    <title>Recent Transactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">üí≥ Recent 10 Transactions</h1>
    <a href="/" class="btn btn-primary mb-3">‚¨ÖÔ∏è Back to Dashboard</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Amount (‚Çπ)</th>
            <th>Type</th>
            <th>Date/Time</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        {% for row in recent %}
            <tr>
                <td>{{ row.TransactionID }}</td>
                <td>{{ row.Name }}</td>
                <td>‚Çπ {{ "{:,.2f}".format(row.Amount) }}</td>
                <td>{{ row.TransactionType }}</td>
                <td>{{ row.Timestamp }}</td>
                <td>{{ row.Description }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
